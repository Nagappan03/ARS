<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Reservation Page</title>
        <link rel="stylesheet" type="text/css" href="Registration.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="Registration.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    </head>

    <body>
     
      <form action="ReservationServlet" method="get">
      
        <h1>Reservation</h1>
        
        <fieldset>
          <legend>Flight Reservation Form</legend>
<label for="title">Title:</label>
	   <select name="user_title">
    <option value="Mr">Mr</option>
    <option value="Ms">Ms</option>
    <option value="Mrs">Mrs</option>
    <option value="Miss">Miss</option>
  </select>
 


          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name"  required>
		  
		  <label for="dob">Date Of Birth:</label>
 <input type="date" name="user_dob" class="simple_date" required>
 <script>
  $( function() {
    $( ".simple_date" ).datepicker();
  } );
  </script>

          <label for="mail">Phone:</label>
          <input type="tel" id="phone" name="user_phone"  required>

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email"  required>

	  <label for="address">Address:</label>
          <textarea rows="4" cols="50" id="address" name="user_address"  required></textarea>
           
	  <label>Gender:</label>
          <input type="radio" id="male" value="Male" name="user_gender" checked><label for="male" class="light">Male</label><br>
          <input type="radio" id="female" value="Female" name="user_gender"><label for="female" class="light">Female</label><br>
	  <input type="radio" id="other" value="Other" name="user_gender"><label for="other" class="light">Other</label><br><br>
          
	 <label for="fare">Fare:</label>
 <select name="user_fare">
    <option value="One Way">One Way</option>
    <option value="Round Trip">Round Trip</option>
  </select>
  
  <label for="airlines">Select Airlines:</label>
 <select name="user_airlines">
    <option value="SpiceJet">SpiceJet</option>
    <option value="Indigo">Indigo</option>
	<option value="Air Asia">Air Asia</option>
  </select>
  
  <label for="departure">Departing From:</label>
 <select name="user_departure">
    <option value="Chennai">Chennai</option>
    <option value="Pune">Pune</option>
	<option value="Mumbai">Mumbai</option>
	<option value="Bangalore">Bangalore</option>
	<option value="Hyderabad">Hyderabad</option>
  </select>
  
  <label for="destination">Destination:</label>
 <select name="user_destination">
    <option value="Chennai">Chennai</option>
    <option value="Pune">Pune</option>
	<option value="Mumbai">Mumbai</option>
	<option value="Bangalore">Bangalore</option>
	<option value="Hyderabad">Hyderabad</option>
  </select>
  
  <label for="departure_date">Departure Date:</label>
 <input type="text" name="user_departure_date" class="simple_date" required>
 <script>
  $( function() {
    $( ".simple_date" ).datepicker();
  } );
  </script>
 
 <label for="departure_time">Departure Time:</label>
 <input type="time" name="user_departure_time" class="simple_time" required>
 <script>
  $( function() {
    $( ".simple_time" ).timepicker();
  } );
  </script>
 
 <label for="return_date">Return Date:</label>
 <input type="date" name="user_return_date" class="simple_date">
 <script>
  $( function() {
    $( ".simple_date" ).datepicker();
  } );
  </script>
 
 <label for="return_time">Return Time:</label>
 <input type="time" name="user_return_time" class="simple_time">
 <script>
  $( function() {
    $( ".simple_time" ).timepicker();
  } );
  </script>
          
        </fieldset>
 
        <button type="submit">Reserve Flight</button>

      </form>
      
    </body>
</html>
